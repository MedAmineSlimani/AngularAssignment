<div class="card">
  <p-table
    [value]="coffees"
    [paginator]="true"
    [rows]="10"
    [showCurrentPageReport]="true"
    responsiveLayout="scroll"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [rowsPerPageOptions]="[10, 25, 50]"
  >
    <ng-template pTemplate="header">
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Origin</th>
        <th>Variety</th>
        <th>Notes</th>
        <th>Intensifier</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-coffee of coffees$ | async>
      <tr>
        <td>{{ coffee.id }}</td>
        <td>{{ coffee.blend_name }}</td>
        <td>{{ coffee.origin }}</td>
        <td>{{ coffee.variety }}</td>
        <td>{{ coffee.notes }}</td>
        <td>{{ coffee.intensifier }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
