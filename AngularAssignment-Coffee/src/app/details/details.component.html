<!DOCTYPE html>
<html>
  <head>
    <title>Coffees details</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="testbox">
      <form action="/">
        <div class="banner">
          <h1>Coffee Details</h1>
        </div>

        <div class="item">
          <p>ID</p>
          <div class="name-item">
            <input type="text" name="name" [value]="details.id" readonly />
          </div>
        </div>
        <div class="item">
          <p>Name</p>
          <input
            type="text"
            name="name"
            [value]="details.blend_name"
            readonly
          />
        </div>
        <div class="item">
          <p>Origin</p>
          <input type="text" name="name" [value]="details.origin" readonly />
        </div>
        <div class="item">
          <p>Variety</p>
          <input type="text" name="name" [value]="details.variety" readonly />
        </div>
        <div class="item">
          <p>Notes</p>
          <input type="text" name="name" [value]="details.notes" readonly />
        </div>
        <div class="item">
          <p>Intensifier</p>
          <input
            type="text"
            name="name"
            [value]="details.intensifier"
            readonly
          />
          <br />
          <br />
          <div class="btn-block">
            <button
              type="submit"
              routerLink="/"
              routerLinkActive="router-link-active"
            >
              Back to Coffees List
            </button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
